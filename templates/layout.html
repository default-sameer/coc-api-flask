<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <title>{% block title %}{% endblock title %}| Clash of Clan Stat's</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{url_for('index')}}">Clash of Clan Stat's</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a href="{{url_for('index')}}"class="navbar-item">
                        Home
                    </a>

                    </li>
                    <li class="nav-item">
                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link">
                            More
                        </a>
                    
                        <div class="navbar-dropdown">
                            <a href='{{url_for("search_player")}}' class="navbar-item">
                                Search Player
                            </a>
                            <a href='{{url_for("search_clan")}}' class="navbar-item">
                                Search Clan
                            </a>
                            <hr class="navbar-divider">
                            <a href="https://github.com/default-sameer/coc-api-flask/issues" target="_blank" class="navbar-item">
                                Report an issue
                            </a>
                        </div>
                    </div>
                    </li>
                </ul>
                <div class="d-flex">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a href="https://github.com/default-sameer/coc-api-flask" target="_blank" class="button is-dark">
                                Code on Github
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container is-max-desktop pt-3 pb-3">
    {% block body %}
    
    {% endblock %}
    </div>
    
<footer class="footer">
    <div class="content has-text-centered pt-5">
        <p>
            <strong>Created </strong> by <a href="https://sameer-joshi.com.np" target="_blank">Sameer Joshi</a>, built using
            <a href="https://developer.clashofclans.com" target="_blank">Clash of Clan API</a>. 
        </p>
        <a href="https://bulma.io" target="_blank">
            <img src="https://bulma.io/images/made-with-bulma.png" alt="Made with Bulma" width="128" height="24">
        </a>
    </div>
</footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
  </body>
</html>
